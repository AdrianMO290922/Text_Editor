<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de texto</title>
    <link rel="stylesheet" href="/CSS/css.css" />
  </head>
  <body>
    <main>
      <h1>Editor de texto</h1>

      <div class="botones">
        <button id="btn_negrita" onclick="toBold()">Negrita</button>
        <button onclick="toCursive()">Cursiva</button>
        <button onclick="toIncreaseSize()">Agradar Tamaño Letra</button>
        <button onclick="toDecreaseSize()">Disminuir Tamaño Letra</button>
      </div>
      <div class="textArea">
        <textarea name="texto" id="textArea" cols="30" rows="10"></textarea>
      </div>
    </main>
    <script src="/editor.js"></script>
  </body>
</html>
